<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Diary</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-2xl mx-auto">

    <h1 class="text-3xl font-bold mb-6 text-center">📔 My Diary</h1>

    <!-- Entry Form -->
    <div class="bg-white p-4 rounded shadow mb-6">
      <textarea id="diary-text" class="w-full p-2 border rounded mb-2" placeholder="What's on your mind?"></textarea>
      <input type="file" id="image-upload" class="mb-2">
      <input type="text" id="emoji" class="w-full p-2 border rounded mb-2" placeholder="Add emojis 😊❤️...">
      <button id="save-entry" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Post Entry</button>
    </div>

    <!-- Entries -->
    <div id="entries" class="grid gap-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
